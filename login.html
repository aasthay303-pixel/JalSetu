<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>JalSetu Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>JalSetu - Smart Water Tanker System</h1></header>
    <div class="container" style="max-width: 400px; text-align: center;">
        <div class="card">
            <h3>Login to continue</h3>
            <div style="display: grid; gap: 10px;">
                <button onclick="loginAs('Resident')">Login as Resident</button>
                <button onclick="loginAs('Vendor')" style="background:#2d6a4f;">Login as Vendor</button>
                <button onclick="loginAs('Admin')" style="background:#1d3557;">Login as Admin</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
